<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/front-end/css/formStyle.css" />
    <link rel="stylesheet" href="/front-end/css/card.css" />
    <title>Task Application</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Application</a>
        <button
          class="btn btn-outline-success"
          id="newTaskButton"
          type="submit"
        >
          New task
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-between" id="container-tarefas">
        <div class="col-md-3 custom-margin"></div>
      </div>
    </div>
    <!-- Formulário flutuante -->
    <div class="floating-container" id="floatingContainer">
      <div class="form-container">
        <h2>New Task</h2>

        <form id="newTaskForm">
          <div class="form-group">
            <label for="tituloInput">Título</label>
            <input
              type="text"
              class="form-control"
              id="tituloInput"
              placeholder="Digite o título da tarefa"
              required
            />
          </div>
          <div class="form-group">
            <label for="descricaoInput">Descrição</label>
            <textarea
              class="form-control"
              id="descricaoInput"
              rows="3"
              placeholder="Digite a descrição da tarefa"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="categoriaInput">Categoria</label>
            <input
              type="text"
              class="form-control"
              id="categoriaInput"
              placeholder="Digite a categoria da tarefa"
              required
            />
          </div>
          <div class="form-group">
            <label for="statusInput">Status</label>
            <select class="form-control" id="statusInput" required>
              <option value="EM_ANDAMENTO">Em andamento</option>
              <option value="CONCLUIDA">Concluído</option>
              <option value="ATRASADA">Concluído</option>
              <option value="CANCELADA">Concluído</option>
              <option value="CONCLUIDA">Concluído</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" id="closeButton">
            Cancelar
          </button>
        </form>
      </div>
    </div>

    <!-- Sobreposição escura -->
    <div class="dark-overlay"></div>
    
    <script src="js/form.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/buscarTarefa.js"></script>
  </body>
</html>
