<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/front-end/css/formStyle.css" />
    <link rel="stylesheet" href="/front-end/css/card.css" />
    <link rel="stylesheet" href="/front-end/css/body.css">
    <link rel="shortcut icon" href="/front-end/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/front-end/favicon.png" type="image/x-icon">
    <title>Task Application</title>
  </head>
  <body id="body">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Application</a>
        <div class="d-flex align-items-center justify-content-between">
          <form class="d-flex me-3">
            <div class="form-group form-group-sm mb-0 me-2">
              <input class="form-control form-control" type="search" placeholder="Search" aria-label="Search">
            </div>
            <button class="btn btn-outline-success btn" type="submit">Search</button>
          </form>
          <button class="btn btn-outline-success btn" id="newTaskButton" type="submit">
            New task
          </button>
        </div>
      </div>
    </nav>
    <div class="container task">
      <div class="row" id="container-tarefas">
        <!-- Containers das tarefas serão adicionados aqui -->
      </div>
    </div>
    <div class="no-task-message" id="noTaskMessage">
      <h1>Nenhuma task :(</h1>
    </div>
    <!-- Formulário flutuante -->
    <div class="floating-container" id="floatingContainer">
      <div class="form-container">
        <h2>New Task</h2>

        <form id="newTaskForm">
          <div class="form-group">
            <label for="tituloInput">Título</label>
            <input
              type="text"
              class="form-control task-title"
              id="tituloInput"
              placeholder="Digite o título da tarefa"
              required
            />
          </div>
          <div class="form-group">
            <label for="descricaoInput">Descrição</label>
            <textarea
              class="form-control"
              id="descricaoInput"
              rows="3"
              placeholder="Digite a descrição da tarefa"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="categoriaInput">Categoria</label>
            <select class="form-control" id="categoriaInput" required>
              <option value="PESSOAL">Pessoal</option>
              <option value="TRABALHO">Trabalho</option>
              <option value="ESTUDOS">Estudos</option>
              <option value="FINANCAS">Finanças</option>
              <option value="HOBBIES">Hobbies</option>
            </select>
            
          </div>
          <div class="form-group">
            <label for="statusInput">Status</label>
            <select class="form-control" id="statusInput" required>
              <option value="EM_ANDAMENTO">Em andamento</option>
              <option value="CONCLUIDA">Concluída</option>
              <option value="ATRASADA">Atrasada</option>
              <option value="CANCELADA">Cancelada</option>
              <option value="A_FAZER">A Fazer</option>
            </select>
          </div>

          <button type="submit" class="btn save btn-primary" id="saveButton" >Salvar</button>
          <button type="button" class="btn cancel btn-secondary" id="closeButton">
            Cancelar
          </button>
        </form>
      </div>
    </div>

    <!-- Formulário flutuante de exclusão -->
<div class="floating-container delete-task" id="deleteTaskContainer">
  <div class="form-container">
    <h2>Delete Task</h2>

    <p>Deseja realmente deletar essa task?</p>

    <div class="button-container">
      <button type="button" class="btn confirm-delete" id="confirmDeleteButton">Yes</button>
      <button type="button" class="btn cancel-delete" id="cancelDeleteButton">No</button>
    </div>
  </div>
</div>

<!-- Formulário flutuante de edição-->
<div class="edit-task-container floating-container">
  <div class="form-container">

    <h2>Edit Task</h2>

    <form id="editTaskForm">
      <div class="form-group">
        <label for="editTituloInput">Título</label>
        <input type="text" class="form-control" id="editTituloInput" placeholder="Digite o título da tarefa" required>
      </div>
      <div class="form-group">
        <label for="editDescricaoInput">Descrição</label>
        <textarea class="form-control" id="editDescricaoInput" rows="3" placeholder="Digite a descrição da tarefa" required></textarea>
      </div>
      <div class="form-group">
        <label for="editCategoriaInput">Categoria</label>
        <select class="form-control editcategory" id="editCategoriaInput" required>
          <option value="PESSOAL">Pessoal</option>
          <option value="TRABALHO">Trabalho</option>
          <option value="ESTUDOS">Estudos</option>
          <option value="FINANCAS">Finanças</option>
          <option value="HOBBIES">Hobbies</option>
        </select>
      </div>
      <div class="form-group">
        <label for="editStatusInput">Status</label>
        <select class="form-control" id="editStatusInput" required>
          <option value="EM_ANDAMENTO">Em andamento</option>
          <option value="CONCLUIDA">Concluída</option>
          <option value="ATRASADA">Atrasada</option>
          <option value="CANCELADA">Cancelada</option>
          <option value="A_FAZER">A Fazer</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-editsave save btn-primary">Salvar</button>
      <button type="button" class="btn btn-editcancel cancel btn-secondary" id="editCancelButton">Cancelar</button>
    </form>
  </div>
  </div>
  


    <!-- Sobreposição escura -->
    <div class="dark-overlay"></div>
    
    <script src="js/form.js"></script>
    <script src="js/editTask.js"></script>
    <script src="js/deleteTask.js"></script>
    <script src="js/search.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a3868faae4.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/buscarTarefa.js"></script>
  </body>
</html>
